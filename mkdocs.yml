site_name: 'MashTun'
site_url: 'https://ptux.github.io/mashtun/index.html'
site_author: 'Shuang Wang'
repo_url: https://github.com/ptux/mashtun
remote_branch: master
edit_uri: edit/master/docs/
copyright: 'Copyright Â© Shuang Wang (@ptux) ALL RIGHTS RESERVED.'
docs_dir: docs
use_directory_urls: False
theme:
  name: mkdocs-material
  custom_dir: 'theme'
  include_search_page: false
  search_index_only: true
  language: 'ja'
  features:
    - navigation.tabs
    - navigation.expand
extra:
  search:
    language: 'jp'
  analytics:
    provider: google
    property: UA-133165196-1
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ptux
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/ooocamel
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/ptux/

markdown_extensions:
  - toc:
      permalink: true
  - plantuml_markdown:
      server: http://www.plantuml.com/plantuml

nav:
- "index.md"
- Artifacts:
  - Path2Ansible:
      - "Artifacts/Path2Ansible/1. Automation and Autonomy.md"
      - "Artifacts/Path2Ansible/2. Fix doc.md"
      - "Artifacts/Path2Ansible/3. Fix bug.md"
      - "Artifacts/Path2Ansible/4. Add new feature.md"
      - "Artifacts/Path2Ansible/5. Add new module.md"
  - StreamlineOnboarding:
      - "Artifacts/StreamlineOnboarding/proof of value.md"
      - "Artifacts/StreamlineOnboarding/postmortems.md"
      - "Artifacts/StreamlineOnboarding/dev environment as code.md"
      - "Artifacts/StreamlineOnboarding/time to first commit.md"
- LearnByTeaching:
  - "LearnByTeaching/pod-lifecycle.md"
- Programming:
  - "Programming/READEME.md"
- SoftSkills:
  - "SoftSkills/softskills.md"
