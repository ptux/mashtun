language: python
python:
- "3.6"

git:
  depth: 1

install:
#  - pip install mkdocs==1.0.3 mkdocs-material --quiet
  - pip install mkdocs mkdocs-material --quiet

script:
  - mkdocs build --verbose --clean --strict

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: site
  on:
    branch: master
